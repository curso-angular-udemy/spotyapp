<app-loading *ngIf="!artista"></app-loading>

<div class="row animated fadeIn" *ngIf="artista">
  <div class="col-2">
    <img [src]="artista.images | noImage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name}}</h3>
    <a [href]="artista.external_urls.spotify" target="_blanck">Ir a página del artista</a>
  </div>
  <div class="col-4">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Álbum</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noImage" class="img-thumb"></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!-- <audio src="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | secureDom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
